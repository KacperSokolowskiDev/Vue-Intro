<html>
  <head>
    <title>Vue 101</title>
  </head>

  <body>
    <div id="app">
      <h1>Vue101 - Watchers</h1>
      <label>What's your favorite game ever?</label>
      <input type="text" v-model="favoriteGame" />

      <hr />

      <p>{{ response }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data() {
          return {
            favoriteGame: null,
            response: "",
          };
        },
        watch: {
          favoriteGame(newValue, oldValue) {
            if (!newValue) return;

            if (newValue.toLowerCase().indexOf("tekken") !== -1) {
              this.response = "Tekken 4 is the best!";
              return;
            }

            if (newValue.toLowerCase().indexOf("witcher") !== -1) {
              this.response = "Where is ciri ?";
              return;
            }

            if (
              oldValue.toLowerCase().indexOf("tekken") !== -1 &&
              newValue.toLowerCase().indexOf("tekken") === -1
            ) {
              this.response = "Mishima Zaibatsu will never fall !";
              return;
            }

            this.response = "Sure, why not?";
          },
        },
      });
    </script>
  </body>
</html>
