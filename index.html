<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue101</title>
  </head>
  <body>
    <h1>Hello</h1>
    <div id="app">
      <h1>Vue101 - Intro + Events & Loops</h1>
      <p>myLocalProperty: {{myLocalProperty}}</p>
      <hr />
      <button @click="buttonClick">Click me</button>
      <p v-if="randomNumber >= 50">randomNumber is >= 50!</p>
      <p v-else>Sorry, randomNumber is only <b>{{randomNumber}}</b></p>
      <hr />
      <div v-for="game in games" :key="game.name">
        <h1>{{game.name}} - <small>{{game.console}}</small></h1>
        <span v-for="star in game.rating" @click="game.rating+=1">‚≠ê</span>
        <div v-if="game.rating > 5">Wow, this game must be amazing</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          myLocalProperty: "I'm a Vue value",
          randomNumber: 0,
          games: [
            { name: "Super Mario 64", console: "Nintendo 64", rating: 4 },
            {
              name: "The Legend of Zelda Ocarina of Time",
              console: "Nintendo 64",
              rating: 5,
            },
            { name: "Secret of Mana", console: "Super Nintendo", rating: 4 },
            { name: "Fallout 76", console: "Multiple", rating: 1 },
            { name: "Super Metroid", console: "Super Nintendo", rating: 6 },
          ],
        },
        methods: {
          buttonClick() {
            this.randomNumber = Math.floor(Math.random() * 100);
          },
        },
      });
    </script>
  </body>
</html>
